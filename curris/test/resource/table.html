<html><head><link rel="stylesheet"             href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.9.0/themes/prism.min.css" />
<style>body {
  padding: 20px;

  font-size: 14px;

  margin: 0;
  padding: 10px 0;
}

p {

}

  width: 300px;
}

  display: block;
  width: 100%;
  overflow: auto;
  border-spacing: 0;
  border-collapse: collapse;
}

  padding: 6px 13px;
  border: 1px solid #dfe2e5;
}
</style></head>
<body><p>|Tables|Are|Cool|</p>
<p>|:---|:---:|---:|</p>

<p></p>
